spring.datasource.url=jdbc:h2:mem:tutorialtestdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true

#H2 settings
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

springdoc.swagger-ui.path=/soulman-documentation
springdoc.api-docs.path=/soulman-api-docs

soulrebel.openapi.dev-url=http://localhost:8080

springdoc.packages-to-scan=com.soulrebel.handling.controller
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true
